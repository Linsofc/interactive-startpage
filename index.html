    <head>
        <meta charset="UTF-8" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary-color: #6366f1;
                --secondary-color: #8b5cf6;
                --accent-color: #ec4899;
                --tertiary-color: #14b8a6;
                --dark-bg: #0a0e27;
                --card-bg: rgba(255, 255, 255, 0.03);
                --glass-bg: rgba(255, 255, 255, 0.05);
                --text-primary: #ffffff;
                --text-secondary: #a0aec0;
                --text-tertiary: #64748b;
                --glow-color: rgba(99, 102, 241, 0.5);
                --animation-speed: 1;
            }

            [data-theme="cyberpunk"] {
                --primary-color: #ff00ff;
                --secondary-color: #00ffff;
                --accent-color: #ff00aa;
                --tertiary-color: #00ff88;
                --dark-bg: #0a0a1f;
                --text-primary: #ffffff;
                --text-secondary: #b0b0ff;
                --text-tertiary: #8080ff;
                --glow-color: rgba(255, 0, 255, 0.5);
            }

            [data-theme="neon"] {
                --primary-color: #ff10f0;
                --secondary-color: #00fff0;
                --accent-color: #f0ff00;
                --tertiary-color: #ff0080;
                --dark-bg: #0f0f1f;
                --text-primary: #ffffff;
                --text-secondary: #e0e0ff;
                --text-tertiary: #a0a0ff;
                --glow-color: rgba(255, 16, 240, 0.5);
            }

            [data-theme="retro"] {
                --primary-color: #ff6b35;
                --secondary-color: #f7931e;
                --accent-color: #ffd23f;
                --tertiary-color: #06ffa5;
                --dark-bg: #2d1b69;
                --text-primary: #ffffff;
                --text-secondary: #ffd166;
                --text-tertiary: #f77f00;
                --glow-color: rgba(255, 107, 53, 0.5);
            }

            [data-theme="pastel"] {
                --primary-color: #a8dadc;
                --secondary-color: #f1faee;
                --accent-color: #e63946;
                --tertiary-color: #457b9d;
                --dark-bg: #1d3557;
                --text-primary: #f1faee;
                --text-secondary: #a8dadc;
                --text-tertiary: #457b9d;
                --glow-color: rgba(168, 218, 220, 0.5);
            }

            [data-theme="nature"] {
                --primary-color: #2d6a4f;
                --secondary-color: #52b788;
                --accent-color: #95d5b2;
                --tertiary-color: #d8f3dc;
                --dark-bg: #081c15;
                --text-primary: #d8f3dc;
                --text-secondary: #b7e4c7;
                --text-tertiary: #95d5b2;
                --glow-color: rgba(45, 106, 79, 0.5);
            }

            [data-theme="sunset"] {
                --primary-color: #ff4e50;
                --secondary-color: #fc913a;
                --accent-color: #f9d423;
                --tertiary-color: #ede574;
                --dark-bg: #2b1b17;
                --text-primary: #ffffff;
                --text-secondary: #f9d423;
                --text-tertiary: #fc913a;
                --glow-color: rgba(255, 78, 80, 0.5);
            }

            [data-theme="ocean"] {
                --primary-color: #0077be;
                --secondary-color: #00a8cc;
                --accent-color: #00d4aa;
                --tertiary-color: #73fffe;
                --dark-bg: #0a1929;
                --text-primary: #ffffff;
                --text-secondary: #00d4aa;
                --text-tertiary: #73fffe;
                --glow-color: rgba(0, 119, 190, 0.5);
            }

            [data-theme="forest"] {
                --primary-color: #2d5016;
                --secondary-color: #73a942;
                --accent-color: #aad576;
                --tertiary-color: #c5e99b;
                --dark-bg: #0d1f0d;
                --text-primary: #c5e99b;
                --text-secondary: #aad576;
                --text-tertiary: #73a942;
                --glow-color: rgba(115, 169, 66, 0.5);
            }

            [data-theme="candy"] {
                --primary-color: #ff6ec7;
                --secondary-color: #ff93ac;
                --accent-color: #ffc0cb;
                --tertiary-color: #ffeaa7;
                --dark-bg: #2d1b3d;
                --text-primary: #ffffff;
                --text-secondary: #ffc0cb;
                --text-tertiary: #ffeaa7;
                --glow-color: rgba(255, 110, 199, 0.5);
            }

            [data-theme="galaxy"] {
                --primary-color: #9d4edd;
                --secondary-color: #c77dff;
                --accent-color: #e0aaff;
                --tertiary-color: #f72585;
                --dark-bg: #10002b;
                --text-primary: #ffffff;
                --text-secondary: #e0aaff;
                --text-tertiary: #c77dff;
                --glow-color: rgba(157, 78, 221, 0.5);
            }

            [data-theme="fire"] {
                --primary-color: #ff0000;
                --secondary-color: #ff6600;
                --accent-color: #ffaa00;
                --tertiary-color: #ffdd00;
                --dark-bg: #1a0500;
                --text-primary: #ffffff;
                --text-secondary: #ffaa00;
                --text-tertiary: #ff6600;
                --glow-color: rgba(255, 0, 0, 0.5);
            }

            [data-theme="ice"] {
                --primary-color: #74c0fc;
                --secondary-color: #a5d8ff;
                --accent-color: #e7f5ff;
                --tertiary-color: #ffffff;
                --dark-bg: #0c1e29;
                --text-primary: #ffffff;
                --text-secondary: #a5d8ff;
                --text-tertiary: #74c0fc;
                --glow-color: rgba(116, 192, 252, 0.5);
            }

            [data-theme="midnight"] {
                --primary-color: #4a148c;
                --secondary-color: #6a1b9a;
                --accent-color: #7b1fa2;
                --tertiary-color: #8e24aa;
                --dark-bg: #000000;
                --text-primary: #ffffff;
                --text-secondary: #ce93d8;
                --text-tertiary: #ba68c8;
                --glow-color: rgba(74, 20, 140, 0.5);
            }

            [data-theme="aurora"] {
                --primary-color: #00ff88;
                --secondary-color: #00ffff;
                --accent-color: #ff00ff;
                --tertiary-color: #ffff00;
                --dark-bg: #001122;
                --text-primary: #ffffff;
                --text-secondary: #00ffff;
                --text-tertiary: #00ff88;
                --glow-color: rgba(0, 255, 136, 0.5);
            }

            [data-theme="volcano"] {
                --primary-color: #ff4500;
                --secondary-color: #ff6347;
                --accent-color: #ff7f50;
                --tertiary-color: #ffa500;
                --dark-bg: #1a0800;
                --text-primary: #ffffff;
                --text-secondary: #ff7f50;
                --text-tertiary: #ff6347;
                --glow-color: rgba(255, 69, 0, 0.5);
            }

            html,
            body {
                height: 100vh;
                overflow: hidden;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
                    "Droid Sans", "Helvetica Neue", sans-serif;
                background: #0a0e27;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                color: var(--text-primary);
                overflow: hidden;
                position: relative;
                perspective: 1000px;
                padding: 20px 0;
                transition: background 0.5s ease;
            }

            .bg-animation {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
                background: linear-gradient(
                    45deg,
                    var(--dark-bg),
                    #1a1f3a,
                    #2d1b4e
                );
                background-size: 400% 400%;
                animation: gradientShift 15s ease infinite;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .mesh-gradient {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.4;
            }

            .mesh-gradient::before,
            .mesh-gradient::after {
                content: "";
                position: absolute;
                width: 400px;
                height: 400px;
                border-radius: 50%;
                filter: blur(80px);
                animation: float 20s infinite ease-in-out;
            }

            .mesh-gradient::before {
                background: radial-gradient(
                    circle,
                    var(--primary-color),
                    transparent
                );
                top: -200px;
                right: -200px;
                animation-delay: 0s;
            }

            .mesh-gradient::after {
                background: radial-gradient(
                    circle,
                    var(--secondary-color),
                    transparent
                );
                bottom: -200px;
                left: -200px;
                animation-delay: 10s;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(0, 0) scale(1);
                }
                33% {
                    transform: translate(30px, -30px) scale(1.1);
                }
                66% {
                    transform: translate(-20px, 20px) scale(0.9);
                }
            }

            .particles-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                pointer-events: none;
            }

            .particle {
                position: absolute;
                background: radial-gradient(
                    circle,
                    rgba(255, 255, 255, 0.8),
                    transparent
                );
                border-radius: 50%;
                pointer-events: none;
            }

            .geometric-shape {
                position: fixed;
                opacity: 0.1;
                animation: rotate 30s linear infinite;
                z-index: -1;
            }

            .shape-1 {
                width: 300px;
                height: 300px;
                border: 2px solid var(--primary-color);
                top: 10%;
                left: 10%;
                transform: rotate(45deg);
            }

            .shape-2 {
                width: 200px;
                height: 200px;
                border: 2px solid var(--secondary-color);
                bottom: 10%;
                right: 10%;
                border-radius: 50%;
            }

            .shape-3 {
                width: 150px;
                height: 150px;
                border: 2px solid var(--accent-color);
                top: 50%;
                right: 20%;
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            .main-container {
                width: 100%;
                max-width: 1200px;
                padding: 0 20px;
                position: relative;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                flex: 1;
                justify-content: center;
            }

            .header {
                text-align: center;
                margin-bottom: 20px;
                animation: fadeInDown 1s ease-out;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .header::before {
                content: "";
                position: absolute;
                top: -20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 100px;
                background: radial-gradient(
                    circle,
                    var(--primary-color),
                    transparent
                );
                filter: blur(40px);
                opacity: 0.5;
                animation: pulse 4s ease-in-out infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: translateX(-50%) scale(1);
                    opacity: 0.5;
                }
                50% {
                    transform: translateX(-50%) scale(1.2);
                    opacity: 0.8;
                }
            }

            .time-wrapper {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 15px 30px;
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.05)
                );
                backdrop-filter: blur(20px);
                border-radius: 30px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                margin-bottom: 15px;
                transform-style: preserve-3d;
                animation: float3d 6s ease-in-out infinite;
                width: fit-content;
                max-width: 100%;
            }

            @keyframes float3d {
                0%,
                100% {
                    transform: translateY(0) rotateX(0);
                }
                50% {
                    transform: translateY(-10px) rotateX(5deg);
                }
            }

            .time-display {
                font-size: clamp(2.5rem, 8vw, 4.5rem);
                font-weight: 800;
                letter-spacing: -3px;
                background: linear-gradient(
                    135deg,
                    var(--primary-color) 0%,
                    var(--secondary-color) 25%,
                    var(--accent-color) 50%,
                    var(--tertiary-color) 75%,
                    var(--primary-color) 100%
                );
                background-size: 400% 400%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
                    sans-serif;
                text-shadow: 0 0 40px var(--glow-color);
                filter: drop-shadow(0 0 20px var(--glow-color));
                animation: gradientFlow 5s ease infinite,
                    glowPulse 3s ease-in-out infinite;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                white-space: nowrap;
                text-align: center;
            }

            @keyframes gradientFlow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes glowPulse {
                0%,
                100% {
                    filter: drop-shadow(0 0 20px var(--glow-color));
                }
                50% {
                    filter: drop-shadow(0 0 40px var(--glow-color));
                }
            }

            .seconds {
                display: inline-block;
                font-size: 0.5em;
                margin-left: 15px;
                opacity: 0.8;
                animation: secondsBlink 1s ease-in-out infinite;
                background: linear-gradient(
                    135deg,
                    var(--accent-color),
                    var(--tertiary-color)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            @keyframes secondsBlink {
                0%,
                50%,
                100% {
                    opacity: 0.8;
                }
                25%,
                75% {
                    opacity: 0.3;
                }
            }

            .date-display {
                font-size: 0.9rem;
                color: var(--text-secondary);
                font-weight: 500;
                letter-spacing: 2px;
                animation: fadeIn 1s ease-out 0.3s forwards;
                opacity: 0;
                text-transform: uppercase;
                margin-bottom: 10px;
                text-align: center;
            }

            .weather-widget {
                display: inline-flex;
                align-items: center;
                gap: 15px;
                padding: 10px 20px;
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.03)
                );
                backdrop-filter: blur(15px);
                border-radius: 50px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                animation: fadeIn 1s ease-out 0.5s forwards;
                opacity: 0;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                transition: all 0.3s ease;
            }

            .weather-widget:hover {
                transform: translateY(-2px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }

            .weather-icon {
                font-size: 1.5rem;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: weatherFloat 3s ease-in-out infinite;
            }

            @keyframes weatherFloat {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-5px);
                }
            }

            .weather-info {
                font-size: 0.85rem;
                color: var(--text-secondary);
                font-weight: 500;
            }

            .search-container {
                display: flex;
                justify-content: center;
                margin-bottom: 25px;
                animation: fadeInUp 0.8s ease-out;
                position: relative;
                width: 100%;
            }

            .search-box {
                width: 100%;
                max-width: 600px;
                display: flex;
                align-items: center;
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.02)
                );
                backdrop-filter: blur(20px);
                border-radius: 60px;
                padding: 12px 25px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }

            .search-box::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent
                );
                transition: left 0.5s;
            }

            .search-box:hover::before {
                left: 100%;
            }

            .search-box:hover {
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.12),
                    rgba(255, 255, 255, 0.05)
                );
                border-color: rgba(99, 102, 241, 0.4);
                box-shadow: 0 25px 50px rgba(99, 102, 241, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }

            .search-box:focus-within {
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.15),
                    rgba(255, 255, 255, 0.08)
                );
                border-color: rgba(99, 102, 241, 0.6);
                box-shadow: 0 30px 60px rgba(99, 102, 241, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }

            .search-icon {
                font-size: 1.3rem;
                margin-right: 15px;
                color: var(--text-secondary);
                transition: all 0.3s ease;
            }

            .search-box:focus-within .search-icon {
                color: var(--primary-color);
                transform: scale(1.1);
            }

            #searchInput {
                flex: 1;
                background: transparent;
                border: none;
                outline: none;
                color: var(--text-primary);
                font-size: 1rem;
                font-family: inherit;
                caret-color: var(--primary-color);
            }

            #searchInput::placeholder {
                color: var(--text-tertiary);
            }

            .search-suggestions {
                position: absolute;
                top: calc(100% + 10px);
                left: 0;
                right: 0;
                background: linear-gradient(
                    135deg,
                    rgba(26, 31, 58, 0.95),
                    rgba(26, 31, 58, 0.85)
                );
                backdrop-filter: blur(20px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
                max-height: 250px;
                overflow-y: auto;
                z-index: 10;
                display: none;
                animation: slideDown 0.3s ease-out;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .search-suggestion-item {
                padding: 12px 20px;
                cursor: pointer;
                transition: all 0.2s ease;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                position: relative;
                overflow: hidden;
            }

            .search-suggestion-item::before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 3px;
                background: var(--primary-color);
                transform: scaleY(0);
                transition: transform 0.2s ease;
            }

            .search-suggestion-item:hover::before {
                transform: scaleY(1);
            }

            .search-suggestion-item:hover {
                background: rgba(99, 102, 241, 0.15);
                padding-left: 25px;
            }

            .apps-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 15px;
                width: 100%;
                max-width: 900px;
                perspective: 1000px;
            }

            .app-card {
                aspect-ratio: 1;
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.08),
                    rgba(255, 255, 255, 0.02)
                );
                backdrop-filter: blur(15px);
                border-radius: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                text-decoration: none;
                animation: fadeInUp 0.6s ease-out forwards;
                opacity: 0;
                position: relative;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.1);
                transform-style: preserve-3d;
            }

            .add-shortcut {
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.01)
                );
                border: 2px dashed rgba(255, 255, 255, 0.2);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: var(--text-secondary);
                font-size: 2.5rem;
                opacity: 0.7;
                transition: all 0.3s ease;
            }

            .add-shortcut:hover {
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.05)
                );
                border-color: var(--primary-color);
                opacity: 1;
                transform: translateY(-5px);
                color: var(--primary-color);
            }

            .add-shortcut span {
                font-size: 0.7rem;
                margin-top: 5px;
                font-weight: 500;
            }

            .app-card::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(
                    45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.1) 50%,
                    transparent 70%
                );

        <script>
            const defaultShortcuts = [];
            let editingIndex = null;

            const MAX_SHORTCUTS = 14;

            function loadShortcuts() {
                const savedShortcuts = localStorage.getItem("shortcuts");
                if (savedShortcuts) {
                    return JSON.parse(savedShortcuts);
                } else {
                    localStorage.setItem(
                        "shortcuts",
                        JSON.stringify(defaultShortcuts)
                    );
                    return defaultShortcuts;
                }
            }

            function saveShortcuts(shortcuts) {
                localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
            }

            function renderShortcuts() {
                const appsGrid = document.getElementById("appsGrid");
                const shortcuts = loadShortcuts();

                appsGrid.innerHTML = "";

                shortcuts.forEach((shortcut, index) => {
                    const appCard = document.createElement("a");
                    appCard.href = shortcut.url;
                    appCard.target = "_blank";
                    appCard.className = "app-card";
                    appCard.title = shortcut.name;
                    appCard.dataset.index = index;

                    const iconContainer = document.createElement("div");
                    iconContainer.className = "app-icon";

                    const iconImg = document.createElement("img");
                    iconImg.src = shortcut.icon;
                    iconImg.alt = shortcut.name;
                    iconImg.height = "45";

                    iconContainer.appendChild(
                        iconContainer.appendChild(iconImg)
                    );

                    const nameDiv = document.createElement("div");
                    nameDiv.className = "app-name";
                    nameDiv.textContent = shortcut.name;

                    const editBtn = document.createElement("div");
                    editBtn.className = "edit-btn";
                    editBtn.innerHTML = '<i class="fas fa-pen"></i>';
                    editBtn.addEventListener("click", (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        openEditModal(index);
                    });

                    const deleteBtn = document.createElement("div");
                    deleteBtn.className = "delete-btn";
                    deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
                    deleteBtn.addEventListener("click", (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        deleteShortcut(index);
                    });

                    appCard.appendChild(iconContainer);
                    appCard.appendChild(nameDiv);
                    appCard.appendChild(editBtn);
                    appCard.appendChild(deleteBtn);

                    appsGrid.appendChild(appCard);
                });

                if (shortcuts.length < MAX_SHORTCUTS) {
                    const addShortcut = document.createElement("div");
                    addShortcut.className = "app-card add-shortcut";
                    addShortcut.innerHTML =
                        '<i class="fas fa-plus"></i><span>Add shortcut</span>';
                    addShortcut.addEventListener("click", () => {
                        openAddModal();
                    });

                    appsGrid.appendChild(addShortcut);
                }
            }
            function deleteShortcut(index) {
                const shortcuts = loadShortcuts();
                shortcuts.splice(index, 1);
                saveShortcuts(shortcuts);
                renderShortcuts();
            }

            function addShortcut(name, url) {
                const shortcuts = loadShortcuts();

                if (shortcuts.length >= MAX_SHORTCUTS) {
                    alert(
                        `Maximum of ${MAX_SHORTCUTS} shortcuts allowed. Please delete some first.`
                    );
                    return false;
                }

                let iconUrl;
                try {
                    const domain = new URL(url).hostname;
                    iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                } catch (e) {
                    iconUrl = "./img/globe.png";
                }

                shortcuts.push({
                    name: name.trim(),
                    url: url.trim(),
                    icon: iconUrl,
                });

                saveShortcuts(shortcuts);
                renderShortcuts();
                return true;
            }

            window.addEventListener("load", function () {
                setTimeout(() => {
                    document.getElementById("loader").classList.add("hidden");
                }, 300);

                renderShortcuts();
            });

            function createAdvancedParticles() {
                const container = document.getElementById("particlesContainer");
                const particleCount = 30;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement("div");
                    particle.classList.add("particle");

                    const size = Math.random() * 3 + 1;
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 5;

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;

                    const colors = ["#6366f1", "#8b5cf6", "#ec4899", "#14b8a6"];
                    particle.style.background = `radial-gradient(circle, ${
                        colors[Math.floor(Math.random() * colors.length)]
                    }, transparent)`;

                    container.appendChild(particle);
                }
            }

            createAdvancedParticles();

            function updateTimeDate() {
                const now = new Date();

                const hours = String(now.getHours()).padStart(2, "0");
                const minutes = String(now.getMinutes()).padStart(2, "0");
                const seconds = String(now.getSeconds()).padStart(2, "0");

                const showSeconds =
                    localStorage.getItem("showSeconds") !== "false";
                const timeElement = document.getElementById("time");
                timeElement.textContent = showSeconds
                    ? `${hours}:${minutes}:${seconds}`
                    : `${hours}:${minutes}`;

                const options = {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                };
                const dateStr = now.toLocaleDateString("id-ID", options);
                document.getElementById("date").textContent = dateStr.trim();
            }

            updateTimeDate();
            setInterval(updateTimeDate, 1000);

            function updateWeather() {
                const weatherConditions = [
                    { icon: "fa-sun", description: "Clear Sky", temp: "28C" },
                    {
                        icon: "fa-cloud-sun",
                        description: "Partly Cloudy",
                        temp: "25C",
                    },
                    { icon: "fa-cloud", description: "Cloudy", temp: "22C" },
                    {
                        icon: "fa-cloud-rain",
                        description: "Light Rain",
                        temp: "20C",
                    },
                    {
                        icon: "fa-bolt",
                        description: "Thunderstorm",
                        temp: "18C",
                    },
                    { icon: "fa-snowflake", description: "Snow", temp: "-2C" },
                ];

                const randomWeather =
                    weatherConditions[
                        Math.floor(Math.random() * weatherConditions.length)
                    ];
                const weatherIcon = document.getElementById("weatherIcon");
                const temperature = document.getElementById("temperature");
                const weatherDescription =
                    document.getElementById("weatherDescription");

                weatherIcon.style.animation = "none";
                setTimeout(() => {
                    weatherIcon.innerHTML = `<i class="fas ${randomWeather.icon}"></i>`;
                    weatherIcon.style.animation =
                        "weatherFloat 3s ease-in-out infinite";
                }, 100);

                temperature.textContent = randomWeather.temp;
                weatherDescription.textContent = randomWeather.description;
            }

            function findKeyByShortcutName(name) {
                const savedKeyboardShortcuts =
                    JSON.parse(localStorage.getItem("keyboardShortcuts")) || {};
                return (
                    Object.keys(savedKeyboardShortcuts).find(
                        (key) => savedKeyboardShortcuts[key] === name
                    ) || ""
                );
            }

            function openAddModal() {
                editingIndex = null;
                document.getElementById("shortcutForm").reset();

                document.querySelector(".add-shortcut-title").textContent =
                    "Add Shortcut";
                document.querySelector(".shortcut-btn-add").textContent = "Add";

                document
                    .getElementById("addShortcutModal")
                    .classList.add("active");
            }

            function openEditModal(index) {
                editingIndex = index;
                const shortcuts = loadShortcuts();
                const shortcut = shortcuts[index];

                document.getElementById("shortcutName").value = shortcut.name;
                document.getElementById("shortcutUrl").value = shortcut.url;

                document.getElementById("shortcutKey").value =
                    findKeyByShortcutName(shortcut.name);

                document.querySelector(".add-shortcut-title").textContent =
                    "Edit Shortcut";
                document.querySelector(".shortcut-btn-add").textContent =
                    "Save";

                document
                    .getElementById("addShortcutModal")
                    .classList.add("active");
            }

            updateWeather();

            setInterval(updateWeather, 5 * 60 * 1000);

            const searchForm = document.getElementById("searchForm");
            const searchInput = document.getElementById("searchInput");
            const searchSuggestions =
                document.getElementById("searchSuggestions");

            const sampleSuggestions = [
                "React tutorial for beginners",
                "JavaScript best practices 2024",
                "CSS animations and transitions",
                "Web development roadmap",
                "Frontend frameworks comparison",
                "HTML5 new features",
                "Node.js complete guide",
                "Python programming tutorial",
                "Machine learning basics",
                "Data science with Python",
            ];

            let searchTimeout;
            searchInput.addEventListener("input", function () {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                searchTimeout = setTimeout(() => {
                    if (query.length > 0) {
                        const filteredSuggestions = sampleSuggestions.filter(
                            (suggestion) =>
                                suggestion
                                    .toLowerCase()
                                    .includes(query.toLowerCase())
                        );

                        searchSuggestions.innerHTML = "";

                        if (filteredSuggestions.length > 0) {
                            filteredSuggestions
                                .slice(0, 5)
                                .forEach((suggestion) => {
                                    const suggestionItem =
                                        document.createElement("div");
                                    suggestionItem.classList.add(
                                        "search-suggestion-item"
                                    );
                                    suggestionItem.textContent = suggestion;

                                    suggestionItem.addEventListener(
                                        "click",
                                        function () {
                                            searchInput.value =
                                                suggestion.trim();
                                            searchForm.dispatchEvent(
                                                new Event("submit")
                                            );
                                        }
                                    );

                                    searchSuggestions.appendChild(
                                        suggestionItem
                                    );
                                });

                            searchSuggestions.style.display = "block";
                        } else {
                            searchSuggestions.style.display = "none";
                        }
                    } else {
                        searchSuggestions.style.display = "none";
                    }
                }, 300);
            });

            document.addEventListener("click", function (e) {
                if (!searchForm.contains(e.target)) {
                    searchSuggestions.style.display = "none";
                }
            });

            searchForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const searchQuery = searchInput.value.trim();

                if (searchQuery) {
                    if (
                        searchQuery.includes(".") &&
                        !searchQuery.includes(" ")
                    ) {
                        let url = searchQuery;
                        if (
                            !url.startsWith("http://") &&
                            !url.startsWith("https://")
                        ) {
                            url = "https://" + url;
                        }
                        window.open(url, "_blank");
                    } else {
                        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(
                            searchQuery
                        )}`;
                        window.open(searchUrl, "_blank");
                    }

                    searchInput.value = "";
                    searchSuggestions.style.display = "none";
                }
            });

            document.addEventListener("keydown", (e) => {
                if (
                    document.activeElement.id === "searchInput" ||
                    document.activeElement.id === "shortcutName" ||
                    document.activeElement.id === "shortcutUrl" ||
                    document.activeElement.id === "shortcutKey"
                )
                    return;
                const defaultKeyboardShortcuts = {};

                const savedKeyboardShortcuts =
                    JSON.parse(localStorage.getItem("keyboardShortcuts")) || {};

                const shortcuts = {
                    ...defaultKeyboardShortcuts,
                    ...savedKeyboardShortcuts,
                };

                if (shortcuts[e.key] && !e.ctrlKey) {
                    const element = document.querySelector(
                        `[title="${shortcuts[e.key]}"]`
                    );
                    if (element) {
                        element.click();
                    }
                }

                if (e.key === "/" && !e.ctrlKey) {
                    e.preventDefault();
                    searchInput.focus();
                }

                if (e.key === "Escape") {
                    document
                        .getElementById("settingsModal")
                        .classList.remove("active");
                    document
                        .getElementById("addShortcutModal")
                        .classList.remove("active");
                }
            });
            const quickAccess = document.getElementById("quickAccess");
            const minimizeBtn = document.getElementById("minimizeBtn");
            const minimizeIcon = document.getElementById("minimizeIcon");

            const isMinimized =
                localStorage.getItem("quickAccessMinimized") === "true";
            if (isMinimized) {
                quickAccess.classList.add("minimized");
                minimizeIcon.className = "fas fa-chevron-right";
            }

            minimizeBtn.addEventListener("click", function () {
                quickAccess.classList.toggle("minimized");

                if (quickAccess.classList.contains("minimized")) {
                    minimizeIcon.className = "fas fa-chevron-right";
                    localStorage.setItem("quickAccessMinimized", "true");
                } else {
                    minimizeIcon.className = "fas fa-chevron-left";
                    localStorage.setItem("quickAccessMinimized", "false");
                }
            });

            const themeToggle = document.getElementById("themeToggle");
            const body = document.body;

            const savedTheme = localStorage.getItem("theme") || "default";
            body.setAttribute("data-theme", savedTheme);

            document.querySelectorAll(".theme-option").forEach((option) => {
                option.classList.remove("active");
                if (option.getAttribute("data-theme") === savedTheme) {
                    option.classList.add("active");
                }
            });

            const themes = [
                "default",
                "cyberpunk",
                "neon",
                "retro",
                "pastel",
                "nature",
                "sunset",
                "ocean",
                "forest",
                "candy",
                "galaxy",
                "fire",
                "ice",
                "midnight",
                "aurora",
                "volcano",
            ];
            let currentThemeIndex = themes.indexOf(savedTheme);

            themeToggle.addEventListener("click", function () {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                const newTheme = themes[currentThemeIndex];

                body.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);

                document.querySelectorAll(".theme-option").forEach((option) => {
                    option.classList.remove("active");
                    if (option.getAttribute("data-theme") === newTheme) {
                        option.classList.add("active");
                    }
                });
            });

            document.querySelectorAll(".theme-option").forEach((option) => {
                option.addEventListener("click", function () {
                    const selectedTheme = this.getAttribute("data-theme");

                    body.setAttribute("data-theme", selectedTheme);
                    localStorage.setItem("theme", selectedTheme);

                    document
                        .querySelectorAll(".theme-option")
                        .forEach((opt) => {
                            opt.classList.remove("active");
                        });
                    this.classList.add("active");

                    currentThemeIndex = themes.indexOf(selectedTheme);
                });
            });

            const settingsBtn = document.getElementById("settingsBtn");
            const settingsModal = document.getElementById("settingsModal");
            const closeSettings = document.getElementById("closeSettings");
            const saveSettings = document.getElementById("saveSettings");

            settingsBtn.addEventListener("click", function () {
                settingsModal.classList.add("active");

                document.getElementById("animationSpeed").value =
                    localStorage.getItem("animationSpeed") || "1";
                document.getElementById("showWeather").checked =
                    localStorage.getItem("showWeather") !== "false";
                document.getElementById("showSeconds").checked =
                    localStorage.getItem("showSeconds") !== "false";
                document.getElementById("enableParticles").checked =
                    localStorage.getItem("enableParticles") !== "false";

                const currentTheme = localStorage.getItem("theme") || "default";
                document
                    .querySelectorAll(".theme-selector .theme-option")
                    .forEach((option) => {
                        option.classList.remove("active");
                        if (
                            option.getAttribute("data-theme") === currentTheme
                        ) {
                            option.classList.add("active");
                        }
                    });
            });

            closeSettings.addEventListener("click", function () {
                settingsModal.classList.remove("active");
            });

            saveSettings.addEventListener("click", function () {
                localStorage.setItem(
                    "animationSpeed",
                    document.getElementById("animationSpeed").value
                );
                localStorage.setItem(
                    "showWeather",
                    document.getElementById("showWeather").checked
                );
                localStorage.setItem(
                    "showSeconds",
                    document.getElementById("showSeconds").checked
                );
                localStorage.setItem(
                    "enableParticles",
                    document.getElementById("enableParticles").checked
                );

                const animationSpeed =
                    document.getElementById("animationSpeed").value;
                document.documentElement.style.setProperty(
                    "--animation-speed",
                    animationSpeed
                );

                const weatherWidget = document.querySelector(".weather-widget");
                weatherWidget.style.display = document.getElementById(
                    "showWeather"
                ).checked
                    ? "inline-flex"
                    : "none";

                const particlesContainer =
                    document.getElementById("particlesContainer");
                particlesContainer.style.display = document.getElementById(
                    "enableParticles"
                ).checked
                    ? "block"
                    : "none";

                updateTimeDate();

                settingsModal.classList.remove("active");
            });

            const addShortcutModal =
                document.getElementById("addShortcutModal");
            const closeAddShortcut =
                document.getElementById("closeAddShortcut");
            const cancelShortcut = document.getElementById("cancelShortcut");
            const shortcutForm = document.getElementById("shortcutForm");

            closeAddShortcut.addEventListener("click", function () {
                addShortcutModal.classList.remove("active");
            });

            cancelShortcut.addEventListener("click", function () {
                addShortcutModal.classList.remove("active");
            });

            shortcutForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const name = document
                    .getElementById("shortcutName")
                    .value.trim();
                const rawUrl = document
                    .getElementById("shortcutUrl")
                    .value.trim();
                const key = document
                    .getElementById("shortcutKey")
                    .value.trim()
                    .toLowerCase();

                if (!name || !rawUrl) return;

                let formattedUrl = rawUrl;
                if (
                    !rawUrl.startsWith("http://") &&
                    !rawUrl.startsWith("https://")
                ) {
                    formattedUrl = "https://" + rawUrl;
                }

                let iconUrl;
                try {
                    const domain = new URL(formattedUrl).hostname;
                    iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                } catch (e) {
                    iconUrl = "./img/globe.png";
                }

                const shortcuts = loadShortcuts();
                let kbdShortcuts =
                    JSON.parse(localStorage.getItem("keyboardShortcuts")) || {};

                if (editingIndex !== null) {
                    const oldName = shortcuts[editingIndex].name;

                    const oldKey = findKeyByShortcutName(oldName);
                    if (oldKey) {
                        delete kbdShortcuts[oldKey];
                    }

                    shortcuts[editingIndex] = {
                        name: name,
                        url: formattedUrl,
                        icon: iconUrl,
                    };
                } else {
                    if (shortcuts.length >= MAX_SHORTCUTS) {
                        alert(`Maximum of ${MAX_SHORTCUTS} shortcuts allowed.`);
                        return;
                    }
                    shortcuts.push({
                        name: name,
                        url: formattedUrl,
                        icon: iconUrl,
                    });
                }

                if (key) {
                    if (kbdShortcuts[key] && kbdShortcuts[key] !== name) {
                        console.log("Overwriting existing key shortcut");
                    }
                    kbdShortcuts[key] = name;
                }

                saveShortcuts(shortcuts);
                localStorage.setItem(
                    "keyboardShortcuts",
                    JSON.stringify(kbdShortcuts)
                );

                shortcutForm.reset();
                document
                    .getElementById("addShortcutModal")
                    .classList.remove("active");
                renderShortcuts();
                editingIndex = null;
            });
            const refreshBtn = document.getElementById("refreshBtn");
            refreshBtn.addEventListener("click", function () {
                this.style.animation = "spin 1s ease-in-out";

                updateWeather();
                updateTimeDate();

                if (localStorage.getItem("enableParticles") !== "false") {
                    document.getElementById("particlesContainer").innerHTML =
                        "";
                    createAdvancedParticles();
                }

                setTimeout(() => {
                    this.style.animation = "";
                }, 1000);
            });

            const fullscreenBtn = document.getElementById("fullscreenBtn");
            fullscreenBtn.addEventListener("click", function () {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    this.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    this.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });

            window.addEventListener("load", function () {
                const showWeather = localStorage.getItem("showWeather");
                if (showWeather === "false") {
                    document.querySelector(".weather-widget").style.display =
                        "none";
                }

                const showSeconds = localStorage.getItem("showSeconds");
                if (showSeconds === "false") {
                    updateTimeDate();
                }

                const enableParticles = localStorage.getItem("enableParticles");
                if (enableParticles === "false") {
                    document.getElementById(
                        "particlesContainer"
                    ).style.display = "none";
                }

                const animationSpeed = localStorage.getItem("animationSpeed");
                if (animationSpeed) {
                    document.documentElement.style.setProperty(
                        "--animation-speed",
                        animationSpeed
                    );
                }
            });

            document.addEventListener("mousemove", (e) => {
                const cards = document.querySelectorAll(".app-card");
                cards.forEach((card) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    if (
                        x >= 0 &&
                        x <= rect.width &&
                        y >= 0 &&
                        y <= rect.height
                    ) {
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = (y - centerY) / 10;
                        const rotateY = (centerX - x) / 10;

                        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                    } else {
                        card.style.transform = "";
                    }
                });
            });
        </script>
    </body>
</html>
